{% load static %}
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container">
        <a class="navbar-brand" href="{% url 'listings' %}">
            <img src="{% static '/img/SMI1.png' %}" class="logo" alt="">
        </a>

        <a class="navbar-brand" href="https://tu360.grupobancolombia.com/inmobiliario/pago-administracion/informacion" target="_blank">
            <img src="{% static '/img/pse-full2.png' %}" class="logo1" alt="Zona de Pagos"> 
        </a>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <!-- Contenido de la barra de navegación aquí -->
            </div>
            
            </div>

            <ul class="navbar-nav">
                       
                
                <li
                {% if '/' == request.path %}
                    class="nav-item active mr-3"
                {% else %}
                    class="nav-item mr-3"
                {% endif %}
        >
                    <a class="nav-link" href="{% url 'index' %}">Inicio</a>
                </li> 
        
                
                <li
                {% if 'search' in request.path %}
                    class="nav-item active mr-3"
                {% else %}
                    class="nav-item mr-3"
                {% endif %}
        >
                    <a class="nav-link" href="{% url 'search' %}">Buscar</a>
                </li> 

                <li
                {% if 'listings' in request.path %}
                    class="nav-item active mr-3"
                {% else %}
                    class="nav-item mr-3"
                {% endif %}
        >
                    <a class="nav-link" href="{% url 'listings' %}">Propiedades</a>
                </li> 


                <!-- <li
                        {% if 'pagos' in request.path %}
                            class="nav-item active mr-3"
                        {% else %}
                            class="nav-item mr-3"
                        {% endif %}
                >
                    <a class="nav-link" href="{% url 'about' %}">Nosotros</a>
                </li> -->

            </ul>

            <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                    <li
                            {% if 'dashboard' in request.path %}
                                class="nav-item active mr-3"
                            {% else %}
                                class="nav-item mr-3"
                            {% endif %}
                    >
                        <a class="nav-link" href="{% url 'dashboard' %}">
                            Bienvenid@ {{ user.username }}&nbsp;&nbsp;&nbsp;
                            <i class="fa fa-address-card"></i> PANEL</a>
                    </li>
                    <li class="nav-item mr-3">
                    <a href="javascript:{document.getElementById('logout').submit()}" class="nav-link">
                      <i class = "fas fa-sign-out-alt"></i>Salir
                    </a>
                    <form action="{% url 'logout' %}" method="POST" id ="logout">
                        {% csrf_token %}
                        <input type="hidden">
                    </form>
                    </li>
                {% else %}
                    <li
                            {% if 'register' in request.path %}
                                class="nav-item active mr-3"
                            {% else %}
                                class="nav-item mr-3"
                            {% endif %}
                    >
                        <a class="nav-link" href="{% url 'register' %}">
                            <i class="fas fa-user-plus"></i> Registrarse</a>
                    </li>
                    <li
                            {% if 'login' in request.path %}
                                class="nav-item active mr-3"
                            {% else %}
                                class="nav-item mr-3"
                            {% endif %}
                    >
                        <a class="nav-link" href="{% url 'login' %}">
                            <i class="fas fa-sign-in-alt"></i>

                            Entrar</a>
                    </li>
                {% endif %}

            </ul>
        </div>
    </div>
